<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPrint - Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SmartPrint</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="printing.html">Print</a>
            <a href="profile.html" class="active">Profile</a>
        </div>
    </nav>

    <main>
        <div class="profile-container">
            <div class="profile-header">
                <h2>User Profile</h2>
                <button id="editProfile" class="cta-button">Edit Profile</button>
            </div>

            <div class="profile-info">
                <div class="info-group">
                    <h3>Personal Information</h3>
                    <p><strong>Name:</strong> <span id="userName">Loading...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
                    <p><strong>Account Type:</strong> <span id="userType">Loading...</span></p>
                </div>

                <div class="info-group">
                    <h3>Printing History</h3>
                    <div id="printingHistory">
                        <!-- Printing history will be loaded here -->
                    </div>
                </div>

                <div class="info-group">
                    <h3>Payment Information</h3>
                    <div id="paymentInfo">
                        <!-- Payment information will be loaded here -->
                    </div>
                </div>
            </div>

            <div id="adminSection" class="admin-section" style="display: none;">
                <h3>Printer Management</h3>
                <div class="printer-management">
                    <button id="addPrinter" class="cta-button">Add New Printer</button>
                    <div id="printerList">
                        <!-- Printer list will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SmartPrint. All rights reserved.</p>
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
