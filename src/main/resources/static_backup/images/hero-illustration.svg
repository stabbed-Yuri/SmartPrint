<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" width="500" height="400">
  <!-- Printer -->
  <g transform="translate(100, 150)">
    <!-- Printer Body -->
    <rect x="50" y="70" width="200" height="100" rx="10" fill="#007ACC" stroke="#0062a3" stroke-width="2"/>
    <!-- Printer Base -->
    <rect x="40" y="170" width="220" height="30" rx="5" fill="#0062a3" stroke="#0062a3" stroke-width="2"/>
    <!-- Paper Tray -->
    <rect x="65" y="40" width="170" height="30" rx="5" fill="#f5f7fa" stroke="#dee2e6" stroke-width="2"/>
    <!-- Control Panel -->
    <rect x="200" y="90" width="40" height="25" rx="3" fill="#444" stroke="#222" stroke-width="1"/>
    <!-- Buttons -->
    <circle cx="215" cy="102.5" r="5" fill="#28a745"/>
    <circle cx="230" cy="102.5" r="5" fill="#dc3545"/>
    <!-- Paper Output -->
    <rect x="100" y="105" width="100" height="10" fill="#f5f7fa" stroke="#dee2e6" stroke-width="2"/>
  </g>
  
  <!-- Documents -->
  <g transform="translate(200, 100)">
    <!-- Document 1 -->
    <rect x="0" y="0" width="80" height="100" rx="5" fill="#f5f7fa" stroke="#dee2e6" stroke-width="2" transform="rotate(-10)"/>
    <line x1="10" y1="20" x2="60" y2="20" stroke="#adb5bd" stroke-width="3" transform="rotate(-10)"/>
    <line x1="10" y1="35" x2="70" y2="35" stroke="#adb5bd" stroke-width="3" transform="rotate(-10)"/>
    <line x1="10" y1="50" x2="50" y2="50" stroke="#adb5bd" stroke-width="3" transform="rotate(-10)"/>
    <line x1="10" y1="65" x2="60" y2="65" stroke="#adb5bd" stroke-width="3" transform="rotate(-10)"/>
    <line x1="10" y1="80" x2="40" y2="80" stroke="#adb5bd" stroke-width="3" transform="rotate(-10)"/>
  </g>
  
  <!-- Floating Icons -->
  <g transform="translate(350, 100)">
    <!-- Gear -->
    <circle cx="0" cy="0" r="15" fill="#f5f7fa" stroke="#dee2e6" stroke-width="2"/>
    <path d="M0,-8 L0,-15 M8,0 L15,0 M0,8 L0,15 M-8,0 L-15,0 M5.7,-5.7 L10.6,-10.6 M5.7,5.7 L10.6,10.6 M-5.7,5.7 L-10.6,10.6 M-5.7,-5.7 L-10.6,-10.6" stroke="#6c757d" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="#6c757d"/>
  </g>
  
  <g transform="translate(100, 80)">
    <!-- Cloud -->
    <path d="M10,50 C-10,50 -20,35 -10,25 C-20,15 -10,0 10,5 C20,-10 50,-10 60,5 C80,-5 100,5 90,25 C100,40 80,55 65,50 C60,60 40,60 30,50 C25,55 15,55 10,50 Z" fill="#f5f7fa" stroke="#dee2e6" stroke-width="2"/>
  </g>
  
  <g transform="translate(385, 180)">
    <!-- Phone -->
    <rect x="0" y="0" width="30" height="60" rx="5" fill="#444" stroke="#222" stroke-width="2"/>
    <rect x="4" y="4" width="22" height="40" rx="2" fill="#f5f7fa"/>
    <circle cx="15" cy="52" r="3" fill="#f5f7fa"/>
  </g>
  
  <!-- Logo -->
  <g transform="translate(330, 240)">
    <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#007ACC">SmartPrint</text>
  </g>
</svg> 