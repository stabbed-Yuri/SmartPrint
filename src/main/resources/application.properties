# Application Name
spring.application.name=SmartPrint

# Server Configuration
server.port=8080

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smartprint?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Static Resources Configuration
spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# Thymeleaf Configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html

# File Storage
file.upload-dir=./uploads

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

# JWT Configuration
jwt.secret=smartprint-secure-jwt-signing-key-with-minimum-256-bits-for-hmac-sha-algorithm-compliance
jwt.expirationMs=86400000

# Logging Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.springframework.security.web.access=TRACE
logging.level.com.example.smartprint=DEBUG
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE
logging.level.com.example.smartprint.Security.JwtAuthFilter=DEBUG
logging.level.com.example.smartprint.utils.JwtUtils=DEBUG

# Enable Request Logging
spring.mvc.log-request-details=true

# Enable JPA repository scanning
spring.data.jpa.repositories.base-package=com.example.smartprint.repository