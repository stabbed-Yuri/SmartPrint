<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head(title, additionalStyles)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' - SmartPrint'">SmartPrint</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Base CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    
    <!-- Additional styles -->
    <th:block th:replace="${additionalStyles} ?: ~{}"></th:block>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/images/favicon.png}">
</head>

<body th:fragment="main-layout(title, content, additionalStyles, additionalScripts)" class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header th:replace="~{fragments/header :: header}"></header>
    
    <!-- Main Content -->
    <main class="flex-grow-1 py-4">
        <th:block th:replace="${content}">
            Content goes here
        </th:block>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/footer :: footer}"></footer>
    
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    
    <!-- Base JS -->
    <script th:src="@{/js/main.js}"></script>
    
    <!-- Additional scripts -->
    <th:block th:replace="${additionalScripts} ?: ~{}"></th:block>
</body>
</html>
