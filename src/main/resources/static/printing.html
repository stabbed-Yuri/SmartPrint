<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPrint - Print Documents</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SmartPrint</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="printing.html" class="active">Print</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <main>
        <div class="printing-container">
            <h2>Print Documents</h2>
            
            <div class="upload-section">
                <h3>Upload PDF Files</h3>
                <input type="file" id="pdfUpload" accept=".pdf" multiple>
                <div id="fileList"></div>
            </div>

            <div class="printer-selection">
                <h3>Select Printer</h3>
                <select id="printerSelect">
                    <option value="" disabled selected>Select a printer</option>
                    <!-- Printer options will be loaded here -->
                </select>
            </div>

            <div class="print-options">
                <div class="option-group">
                    <h4>Print Type</h4>
                    <label>
                        <input type="radio" name="printType" value="blackAndWhite" checked>
                        Black & White
                    </label>
                    <label>
                        <input type="radio" name="printType" value="color">
                        Color
                    </label>
                </div>

                <div class="option-group">
                    <h4>Page Size</h4>
                    <label>
                        <input type="radio" name="pageSize" value="a4" checked>
                        A4
                    </label>
                    <label>
                        <input type="radio" name="pageSize" value="letter">
                        Letter
                    </label>
                </div>

                <div class="option-group" style="display: none;">
                    <h4>Orientation</h4>
                    <label>
                        <input type="radio" name="orientation" value="portrait" checked>
                        Portrait
                    </label>
                    <label>
                        <input type="radio" name="orientation" value="landscape">
                        Landscape
                    </label>
                </div>

                <div class="option-group">
                    <h4>Delivery Option</h4>
                    <label>
                        <input type="radio" name="deliveryOption" value="PICKUP" checked>
                        Pickup
                    </label>
                    <label>
                        <input type="radio" name="deliveryOption" value="DELIVERY">
                        Delivery
                    </label>
                </div>
            </div>

            <div class="cost-summary">
                <h3>Cost Summary</h3>
                <div id="pageCount">Total Pages: 0</div>
                <div id="costEstimate">Estimated Cost: à§³0.00</div>
            </div>

            <button id="printButton" class="cta-button" disabled>Print Documents</button>
        </div>

        <div class="printer-status-section">
            <h3>Printer Status</h3>
            <div id="printerStatus">
                <!-- Printer status will be loaded here -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SmartPrint. All rights reserved.</p>
    </footer>

    <script src="js/printing.js"></script>
</body>
</html>
