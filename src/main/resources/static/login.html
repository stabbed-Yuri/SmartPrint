<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPrint - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SmartPrint</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html" class="active">Login</a>
            <a href="signup.html">Sign Up</a>
            <a href="printing.html">Print</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="cta-button">Login</button>
            </form>
            <p class="form-footer">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SmartPrint. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
