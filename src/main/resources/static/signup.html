<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartPrint - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">SmartPrint</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html" class="active">Sign Up</a>
            <a href="printing.html">Print</a>
            <a href="profile.html">Profile</a>
        </div>
    </nav>

    <main>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label for="userType">Account Type</label>
                    <select id="userType" name="userType" required>
                        <option value="user">Regular User</option>
                        <option value="admin">Printer Owner</option>
                    </select>
                </div>
                <button type="submit" class="cta-button">Sign Up</button>
            </form>
            <p class="form-footer">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 SmartPrint. All rights reserved.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
